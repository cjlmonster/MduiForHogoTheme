<header class="mdui-appbar mdui-appbar-fixed">
  <div class="mdui-toolbar mdui-color-theme">
    <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
      mdui-drawer="{target: &#39;#main-drawer&#39;, swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
    <a href="/" class="mdui-typo-headline mdui-hidden-xs" style="text-decoration: none;">{{ .Site.Title }}</a>

    {{ if or .IsNode (not .Section) }}
    {{ if not .IsHome }}
    <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '返回'}">
      <i onclick="window.history.go(-1)" class="mdui-icon material-icons">arrow_back</i>
    </span>
    {{ end }}
    <a class="mdui-typo-title" style="text-decoration: none;">{{ .Title }}</a>
    {{ else }}
    <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '返回'}">
      <i onclick="window.history.go(-1)" class="mdui-icon material-icons">arrow_back</i>
    </span>
    {{ end }}


    <div class="mdui-toolbar-spacer"></div>


    <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
      mdui-dialog="{target: &#39;#dialog-docs-theme&#39;}" mdui-tooltip="{content: &#39;设置主题&#39;}"><i
        class="mdui-icon material-icons">color_lens</i></span>
  </div>
</header>
