{{ define "main" -}}
<ul class="posts">
  <p>{{ .Title }}</p>
{{ range $p := .Pages -}}
  <li>
    <span><a href="{{ .Permalink }}">{{ $p.Title }} ({{ len $p.Pages }})</a> <time class="pull-right post-list" datetime="{{ $p.Date.Format "2006-01-02T15:04:05Z0700" }}">{{ .Date.Format "Mon, Jan 2, 2006" }}</time></span>
  </li>
{{- end }}
</ul>
{{- end }}
